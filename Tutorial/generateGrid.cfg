# Fiducial Parameters
Bfield = 0.0
Teff = 4250
logg = 4.0

# Grid points
grid_B = 0.0, 1.0
grid_T = 4250, 4500
grid_logg = 4.0, 4.5

#This directory must exist before you start!
grid_config_directory = ./GridConfigFiles/

#Wavelength region in angstroms
wlStart = 19950
wlStop = 24050

#This directory must exist before you start!
Strong_FileName = ./MoogSandbox/strong.lines
Weak_FileName = ./MoogSandbox/weak.lines
grid = True
deltav = 0.1

# Atomic and Molecular line files for generating Moog line lists
strong_file = AbsorptionLines/VALD/lines.strong
# Be sure that the selected VALD file covers your wavelength region!
VALD_file = AbsorptionLines/VALD/Kband/Kband
gf_file = AbsorptionLines/corrections/corrected_lines.dat
applyCorrections = True

# Parameters for the Moog .par file
moog_Parameters = MoogStokesPar.cfg

# Parameters for saving the output
outbase = Test_Grid
#This directory must exist before you start!
outdir = ./GridOutput/
